{% extends "blog/base.html" %}
{% block content %}
    <div class="content-section">
        <form action="" method="POST">
            {% csrf_token %}
            <fieldset class='form-group'>
                <legend class="border-bottom mb-4">Delete Habit</legend>
                <h2>Are you sure to delete the habit "{{ object.title }}"</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
                <a href="{% url 'detail-habit' object.id %}" class="btn btn-outline-secondary" type="submit">Cancel</a>
            </div>
        </form>
        <div class="border-top pt-3">
        </div>
    </div>
{% endblock content %}
